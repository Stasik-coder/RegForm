<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Регистрация</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Имя пользователя *</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="text" id="email" placeholder="example@mail.com" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text" id="phone" placeholder="+7 (999) 999-99-99">
                    <div class="error-message" id="phone-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Введите пароль" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля *</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>
                
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно при успешной регистрации -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3>Регистрация успешна!</h3>
            <p>Ваша учетная запись была успешно создана.</p>
            <button id="closeModal" class="modal-btn">Продолжить</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
